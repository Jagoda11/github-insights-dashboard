name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: 🛠️ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: 🔄 Ensure package-lock.json is up-to-date
        run: npm install --package-lock-only --ignore-scripts
      - name: 📦 Install dependencies
        run: npm ci
      - name: 🐶 Set up Husky
        run: npx husky install
      - name: 🖋️ Format code
        run: npm run format
      - name: 🧹 Lint code
        run: npm run lint
      - name: 📝 Generate test files
        run: npm run generate-tests
      - name: 🔨 Build
        run: npm run build
      - name: 🧪 Test with coverage
        run: npm run test
      - name: 📤 Commit and push generated test files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ls src/**/*.test.tsx 1> /dev/null 2>&1; then
            git add src/**/*.test.tsx
            git commit -m '🤖 Generated unit tests'
            git push
          else
            echo "No test files to commit. Skipping this step."
          fi
        shell: /usr/bin/bash -e {0}

      - name: Check dist folder
        run: ls -la ./dist
      # Deploy build to GitHub Pages
      - name: 🚀 Deploy dist to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
